<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Special Video ❤️</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 20px;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ffe6eb, #e0c3fc);
    font-family: 'Poppins', sans-serif;
    box-sizing: border-box;
  }
  #video-container {
    text-align: center;
    animation: fadeIn 2s;
    width: 100%;
    max-width: 800px;
  }
  h2 {
    font-family: 'Dancing Script', cursive;
    font-size: 2.5rem;
    color: #ff4f81;
    margin-bottom: 20px;
  }
  video {
    width: 100%;
    height: auto;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  }
  #letter-btn {
    display: inline-block;
    text-decoration: none;
    font-family: 'Poppins', sans-serif;
    font-size: 1.1rem;
    padding: 12px 25px;
    border-radius: 25px;
    background-color: #ff4f81;
    color: white;
    margin-top: 20px;
    animation: fadeIn 2s;
  }
  .hidden {
    display: none;
  }
  .heart {
    position: fixed;
    font-size: 20px;
    animation: floatUp 5s linear infinite;
    pointer-events: none;
    z-index: -1;
  }
  @keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-1000px); opacity: 0; }
  }
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  /* --- MOBILE OPTIMIZATION --- */
  @media (max-width: 600px) {
    h2 {
        font-size: 2rem;
    }
  }
</style>
</head>
<body>

<div id="video-container">
  <h2>A special moment for us...</h2>
  <video src="https://res.cloudinary.com/dqrdf2urk/video/upload/v1755806660/your-video-file_gppclj.mp4" controls></video>
  <br>
  <a href="letter.html" id="letter-btn" class="hidden">One Last Surprise... ❤️</a>
</div>

<script>
  const video = document.querySelector('video');
  const letterBtn = document.getElementById('letter-btn');

  video.addEventListener('ended', () => {
    letterBtn.classList.remove('hidden');
  });

  function startHearts() {
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "❤️";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      heart.style.animationDuration = (Math.random() * 5 + 5) + "s";
      heart.style.top = "100vh";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 10000);
    }, 300);
  }
  startHearts();
</script>

</body>
</html>
